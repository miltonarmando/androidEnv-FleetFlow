format_version: '9'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            echo "Running buildozer for iOS"
            buildozer -v ios debug
    - deploy-to-bitrise-io:
        inputs:
        - notify_user_groups: ''
